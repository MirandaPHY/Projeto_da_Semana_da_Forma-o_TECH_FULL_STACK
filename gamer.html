  <div class="box">
  <form>
    <h3>Formulário Gamer</h3>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br>
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
  
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" required><br>
  
    <label for="plataforma">Plataforma preferida:</label>
    <select id="plataforma" name="plataforma">
      <option value="pc">PC</option>
      <option value="playstation">PlayStation</option>
      <option value="xbox">Xbox</option>
      <option value="nintendo">Nintendo</option>
      <option value="mobile">Mobile</option>
      <option value="outro">Outro</option>
    </select><br>
  
    <label for="jogo">Jogo favorito:</label>
    <input type="text" id="jogo" name="jogo" required><br>

    <label for="nick">Nick</label>
    <input type="text" id="nick" name="nick" required><br>

    <label for="discord">Discord</label>
    <input type="text" id="discord" name="discord" required><br>
  
    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br>
  
    <input type="submit" id="enviar" value="Enviar">
  </form>
